<script>

/**
`iron-a11y-keys` provides a cross-browser interface for processing
keyboard commands. The interface adheres to [WAI-ARIA best
practices](http://www.w3.org/TR/wai-aria-practices/#kbd_general_binding).
It uses an expressive syntax to filter key presses.

## Basic usage

The sample code below is a portion of a custom element. The goal is to call
the `onEnter` method whenever the `paper-input` element is in focus and
the `Enter` key is pressed.

    <iron-a11y-keys id="a11y" target="[[target]]" keys="enter"
                        on-keys-pressed="onEnter"></iron-a11y-keys>
    <paper-input id="input"
                 placeholder="Type something. Press enter. Check console."
                 value="{{userInput::input}}"></paper-input>

The custom element declares an `iron-a11y-keys` element that is bound to a
property called `target`. The `target` property
needs to evaluate to the `paper-input` node. `iron-a11y-keys` registers
an event handler for the target node using Polymer's [annotated event handler
syntax](https://www.polymer-project.org/1.0/docs/devguide/events.html#annotated-listeners). `{{userInput::input}}` sets the `userInput` property to the
user's input on each keystroke.

The last step is to link the two elements within the custom element's
registration.

    ...
    properties: {
      userInput: {
        type: String,
        notify: true,
      },
      target: {
        type: Object,
        value: function() {
          return this.$.input;
        }
      },
    },
    onEnter: function() {
      console.log(this.userInput);
    }
    ...

## The `keys` attribute

The `keys` attribute expresses what combination of keys triggers the event.

The attribute accepts a space-separated, plus-sign-concatenated
set of modifier keys and some common keyboard keys.

The common keys are: `a-z`, `0-9` (top row and number pad), `*` (shift 8 and
number pad), `F1-F12`, `Page Up`, `Page Down`, `Left Arrow`, `Right Arrow`,
`Down Arrow`, `Up Arrow`, `Home`, `End`, `Escape`, `Space`, `Tab`, `Enter`.

The modifier keys are: `Shift`, `Control`, `Alt`, `Meta`.

All keys are expected to be lowercase and shortened. E.g.
`Left Arrow` is `left`, `Page Down` is `pagedown`, `Control` is `ctrl`,
`F1` is `f1`, `Escape` is `esc`, etc.

### Grammar

Below is the [EBNF](http://en.wikipedia.org/wiki/Extended_Backus%E2%80%93Naur_Form)
Grammar of the `keys` attribute.

    modifier = "shift" | "ctrl" | "alt" | "meta";
    ascii = ? /[a-z0-9]/ ? ;
    fnkey = ? f1 through f12 ? ;
    arrow = "up" | "down" | "left" | "right" ;
    key = "tab" | "esc" | "space" | "*" | "pageup" | "pagedown" |
          "home" | "end" | arrow | ascii | fnkey;
    keycombo = { modifier, "+" }, key ;
    keys = keycombo, { " ", keycombo } ;

### Example

Given the following value for `keys`:

`ctrl+shift+f7 up pagedown esc space alt+m`

The event is fired if any of the following key combinations are fired:
`Control` and `Shift` and `F7` keys, `Up Arrow` key, `Page Down` key,
`Escape` key, `Space` key, `Alt` and `M` keys.

### WAI-ARIA Slider Example

The following is an example of the set of keys that fulfills WAI-ARIA's
"slider" role [best
practices](http://www.w3.org/TR/wai-aria-practices/#slider):

    <iron-a11y-keys target="[[target]]" keys="left pagedown down"
                    on-keys-pressed="decrement"></iron-a11y-keys>
    <iron-a11y-keys target="[[target]]" keys="right pageup up"
                    on-keys-pressed="increment"></iron-a11y-keys>
    <iron-a11y-keys target="[[target]]" keys="home"
                    on-keys-pressed="setMin"></iron-a11y-keys>
    <iron-a11y-keys target=""[[target]] keys="end"
                    on-keys-pressed="setMax"></iron-a11y-keys>

The `target` properties must evaluate to a node. See the basic usage
example above.

Each of the values for the `on-keys-pressed` attributes must evalute
to methods. The `increment` method should move the slider a set amount
toward the maximum value. `decrement` should move the slider a set amount
toward the minimum value. `setMin` should move the slider to the minimum
value. `setMax` should move the slider to the maximum value.

@demo demo/index.html
*/



  Polymer({
    is: 'iron-a11y-keys',

    behaviors: [
      Polymer.IronA11yKeysBehavior
    ],

    properties: {
      /** @type {?Node} */
      target: {
        type: Object,
        observer: '_targetChanged'
      },

      keys: {
        type: String,
        reflectToAttribute: true,
        observer: '_keysChanged'
      }
    },

    attached: function() {
      if (!this.target) {
        this.target = this.parentNode;
      }
    },

    _targetChanged: function(target) {
      this.keyEventTarget = target;
    },

    _keysChanged: function() {
      this.removeOwnKeyBindings();
      this.addOwnKeyBinding(this.keys, '_fireKeysPressed');
    },

    _fireKeysPressed: function(event) {
      this.fire('keys-pressed', event.detail, {});
    }
  });
</script>

<dom-module id="server-connection-state" assetpath="/">
    <style>
        .server_info {
            color: gray;
            display: inline-block;
            @apply(--server_info_external);
        }

        .server_info.successful {
            color: #28aa47;
        }

        .failed {
            color: #ff5141;
        }

        .loginLink.grey {
            color: grey;
            text-decoration: underline;
        }

        :host[focused]{
            color: white;
        }

        :host[focused] a {
            color: white;
            text-decoration: underline;
        }

    </style>
    <template>
        <template is="dom-if" if="{{notAuthorized}}">
            <template is="dom-if" if="{{serverState.loginRequired}}">
                <template is="dom-if" if="{{presentation.shortLogin}}">
                    <span onmouseover$="BS.Tooltip.showMessage(this, {className: 'restProjectPopup_tooltip', shift:{x:10,y:20}},'{{_title()}}')" onmouseout="BS.Tooltip.hidePopup()">Not <a href$="{{loginUrl}}" target="_blank" class="loginLink blue">logged in</a> or error in configuration</span>
                </template>
                <template is="dom-if" if="{{presentation.longLogin}}">
                    <span class$="server_info {{state}} failed" onmouseover$="BS.Tooltip.showMessage(this, {className: 'restProjectPopup_tooltip', shift:{x:10,y:20}},'{{_title()}}')" onmouseout="BS.Tooltip.hidePopup()">
                        HTTP request failed. Check that you are <a href$="{{loginUrl}}" target="_blank" class="loginLink grey">logged in</a> and CORS<span id="corsLink"></span>on target server is enabled for {{_corsEnabledForUrl()}}
                    </span>
                </template>
            </template>
            <template is="dom-if" if="{{!serverState.loginRequired}}">
                <span class$="server_info {{state}} failed">{{serverState.errorText}}</span>
            </template>
        </template>
        <template is="dom-if" if="{{nothingFound}}">
            <span class$="server_info {{state}}">Nothing found</span>
        </template>
        <template is="dom-if" if="{{noPermissions}}">
            <span class$="server_info {{state}} failed">Nothing found due to insufficient permissions</span>
        </template>
        <template is="dom-if" if="{{presentation.showSuccessful}}">
            <template is="dom-if" if="{{authorized}}">
                <span class$="server_info {{state}} successful">Successful connection</span>
            </template>
        </template>
    </template>
    <script>
        // element registration
        Polymer({
                is: "server-connection-state",
                properties: {
                    serverState: {
                        type: Object,
                        notify: true
                    },
                    loginUrl: {
                        type: String,
                        notify: true
                    },
                    state: {
                        type: String,
                        value: 'unknown',
                        notify: true,
                        observer: '_changeState'
                    },
                    notAuthorized: {
                        type: Boolean,
                        notify: true,
                        computed: '_isNotAuthorized(state)'
                    },
                    authorized: {
                        type: Boolean,
                        notify: true,
                        computed: '_isAuthorized(state)'
                    },
                    nothingFound: {
                        type: Boolean,
                        notify: true,
                        computed: '_isNothingFound(state)'
                    },
                    noPermissions: {
                        type: Boolean,
                        notify: true,
                        computed: '_isNoPermissions(state)'
                    },
                    presentation: {
                        type: Object,
                        notify: true,
                        value: {shortLogin: true, longLogin: false, showSuccessful: false}
                    }
                },
                _isNotAuthorized: function (state) {
                    return state == 'not-auth';
                },
                _isAuthorized: function (state) {
                    return state == 'auth';
                },
                _isNothingFound: function (state) {
                    return state == 'auth nothing-found';
                },
                _isNoPermissions: function (state) {
                    return state == 'auth no-permissions';
                },
                _corsEnabledForUrl: function(){
                    var r = URI(document.location.href);
                    return r.protocol() + '://' + r.hostname() + (r.port() != undefined && r.port().length > 0 ? ':' + r.port() : '');
                },
                _title: function(){
                    return "HTTP request failed. Check that you are logged in and CORS on target server is enabled for " + this._corsEnabledForUrl();
                },
                _changeState: function(){
                    var self = this;
                    this.async(function() {
                        var el = self.$$("#corsLink");
                        var helper = document.querySelector("#corsHelpLink");
                        if (el != undefined && helper != undefined){
                            el.innerHTML = helper.innerHTML;
                        }
                    }, 150);
                }
         });
    </script>
</dom-module><dom-module id="tree-node" assetpath="/">
    <style type="text/css">
        :host {
            background-color: white;
            @apply(--tree-node-style);
        }

        .it {
            display: inline-block;
            height: 10px;
            background-repeat: no-repeat;
            background-image: url("icons/teamcity-sprite.png");
            background-color: transparent;
            background-position: 0 0;
            @apply(--icon-style);
            margin-left: 5px;
        }

        .it.bt {
            width: 10px;
            background-position: -100px 0;
        }

        .it.project, .it.rootProject, .it.all {
            width: 10px;
            background-position: -100px -20px;
        }

        .it.helper {
            width: 0;
            padding-right: 0;
            margin-left: 0;
        }

        :host[selected] .it.bt {
            background-position: -80px 0;
        }

        :host[selected] .it.project, :host[selected] .it.rootProject {
            background-position: -80px -20px;
        }

        .it.server, :host[selected] .it.server {
            width: 12px;
            height: 12px;
            margin-left: 0px;
            margin-bottom: -1px;
        }

        .it.server.auth {
            background-position: -60px -180px;
        }

        .it.server.not-auth {
            background-position: -40px -180px;
        }

        .cache .it.server.auth {
            background-position: -60px -200px;
        }

        .cache .it.server.not-auth {
            background-position: -40px -200px;
        }

        .it.server.loading, .it.server.unknown {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-repeat: no-repeat;
            background-image: url("icons/server-plugs-animated.gif");
            background-position: 0 0;
        }

        :host[selected] .it.server.auth {
            background-position: -100px -180px;
        }

        :host[selected] .it.server.not-auth {
            background-position: -80px -180px;
        }

        :host[selected] .cache .it.server.auth {
            background-position: -100px -180px;
            opacity: 0.5;
        }

        :host[selected] .cache .it.server.not-auth {
            background-position: -80px -180px;
            opacity: 0.5;
        }

        :host[selected] .it.server.loading, :host[selected] .it.server.unknown {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-repeat: no-repeat;
            background-image: url("icons/server-plugs-inverted-animated.gif");
            background-position: 0 0;
        }

        .node {
            max-width: 750px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            outline: none;
            padding-left: 5px;
            clear: both;
            display: block;
            line-height: 2em;
        }

        :host[multiselect] .node{
            display: inline-block;
            line-height: 1.2em;
            padding-top: 3px;
            max-width: none;
            overflow-x: auto;
        }

        .node.server, .node.helper {
            background: #ebedef;
            border-bottom: 2px solid white;
        }

        .node.loadingData {
            width: 98.5%;
        }

        .node.rootProject {
            border-bottom: none;
        }

        .node.server > a, .login, .node.helper > a, .login {
            color: gray;
        }

        .login {
            padding-right: 10px;
            display: inline-block;
            float: right;
        }

        .node.server tree-icon, .node.rootProject tree-icon{
            float: right;
            margin-top: 12px;
            margin-right: 5px;
            margin-bottom: -2px;
        }

        .node.helper tree-icon {
            margin-left: 7px;
            margin-right: 0;
        }


        #anode, #snode {
            cursor:pointer;
            margin-left: 0.15em;
            text-decoration: none;
            color: black;
            height: 100%;
            vertical-align: top;
            @apply(--link-in-results);
        }

        #anode:hover {
            text-decoration: underline;
            color: #1d66bf;
        }

        #anode.disableClick:hover {
            text-decoration: none;
            color: #1d66bf;
        }

        #anode:focus {
            outline: none !important;
        }

        .node.server #anode, .node.helper #anode, .node.server #snode, .node.helper #snode,  .node.rootPorject #snode {
            margin-left: 0px;
        }

        .highlighted {
            background-color: #fff889;
        }

        :host:hover {
            background-color: #f3f7fc;
            outline: none !important;
        }

        :host[selected] .highlighted {
            color: #1d66bf;
        }

        :host[selected],
        :host[selected] .node.server,
        :host[selected] .node.helper,
        :host[selected] .node.rootProject,
        :host[selected]:hover,
        :host[selected]:hover .node.server,
        :host[selected]:hover .node.helper,
        :host[selected]:hover .node.rootProject {
            background-color: #1d66bf;
            outline: none !important;
        }

        :host[selected] #anode, :host[selected] #snode {
            color: white;
        }

        :host[selected] #anode.disableClick {
            color: white;
        }

        :host[selected] .node.server #anode,
        :host[selected] .node.helper #anode,
        :host[selected] .node.server #snode,
        :host[selected] .node.helper #snode,
        :host[selected] .node.rootProject #anode,
        :host[selected] .node.rootProject #snode{
            color: white;
        }

        :host .heart {
            width: 18px;
            height: 18px;
            background-position: 0 -120px; /* blue heart*/
            float: right;
            margin-top: 5px;
            display: none;
        }

        .bt .heart {
            margin-right: 5px;
        }

        :host[selected] .login a {
            color: white;
        }

        :host[selected] .login a:hover {
            color: white;
        }

        :host:hover .heart {
            display: inline-block;
        }

        :host[selected] .heart {
            background-position: 0 -120px; /* white heart*/
            display: inline-block;
        }

        :host[selected]:hover .heart {
            background-position: 0 -120px; /* white heart*/
            display: inline-block;
        }

        .level_f {
            margin-left: -15px; /* temporary to make build types in breadcrumbs aligned property in case where there is not parent project*/
        }

        .level1 {
            padding-left: 5px;
        }

        .level1.branch {
            padding-left: 0px;
        }

        .level2 {
            padding-left: 20px;
        }

        .info {
            font-size: 90%;
            font-style: italic;
            color: gray;
        }

        .hiddenNode {
            display: none !important;
        }

        :host[current-page-node] {
            font-weight: bolder;
        }

        :host[current-page-node] #anode:hover, :host[current-page-node] #anode.disableClick:hover {
            text-decoration: none;
            color: black;
        }

        :host[selected][current-page-node] #anode:hover {
            color: white;
        }

        :host[selected][current-page-node] #anode.disableClick:hover {
            color: white;
            text-decoration: none;
        }

        @media only screen and (-webkit-min-device-pixel-ratio: 2), only screen and (min--moz-device-pixel-ratio: 2), only screen and (-o-min-device-pixel-ratio: 200 / 100), only screen and (min-device-pixel-ratio: 2), only screen and (min-resolution: 192dpi), only screen and (min-resolution: 2dppx) {
            .it {
                background-image: url("icons/teamcity-sprite@2x.png");
                background-size: 240px 532px;
            }

            .it.server.loading, .it.server.unknown {
                background-image: url("icons/server-plugs-animated@2x.gif");
                background-size: 12px 12px;
            }

            :host[selected] .it.server.loading, :host[selected] .it.server.unknown {
                background-image: url("icons/server-plugs-inverted-animated@2x.gif");
                background-size: 12px 12px;
            }

        }

        .node.branch.level2{
            padding-left: 0;
        }

        .disableClick {
            pointer-events: none;
        }

        tree-icon.branch {
            width: 0;
        }

        .checkboxes{
            float: left;
        }

        .checkboxes.server, .checkboxes.helper{
            display: none;
        }

        .checkboxes tree-checkbox{
            position: relative;
            left: 2px;
            top: 1px;
        }

        .node.rootProject{
            width: 95%;
            padding-left: 2px;
        }


    </style>
    <template>
        <template is="dom-if" if="{{multiselect}}" restamp="true">
            <div class$="checkboxes {{currentNode.nodeType}}">
                <tree-checkbox id="treeCheckbox" data="{{currentNode}}" data-id="{{currentNode.internalId}}" checked$="{{checkedItem}}" selected$="{{selected}}" class$="{{currentNode.nodeType}}" on-toggle-checked="_onToggleChecked"></tree-checkbox>
            </div>
        </template>
        <div id="node" class$="node {{currentNode.nodeType}} level{{level}} {{hiddenClass}} {{cache}}" style$="{{_getLevelPadding(level)}}">
            <template is="dom-if" if="{{isServer}}" restamp="true">
                <span class="login">
                    <server-connection-state login-url="{{currentNode.loginUrl}}" server-state="{{serverState}}" state="{{serverAuthType}}" selected$="{{selected}}">
                    </server-connection-state>
                </span>
            </template>
            <template is="dom-if" if="{{_showArrow(currentNode)}}" restamp="true">
                <tree-icon id="treeIcon" data="{{currentNode}}" expanded$="{{currentNode.isExpanded}}" selected$="{{selected}}" class$="{{currentNode.nodeType}}" on-toggle-state="_toggleState"></tree-icon>

            <span class$="it tc-sprite {{iconType}} {{serverAuthType}}"></span>
            
            <template is="dom-if" if="{{linkEnabled}}">

            }

  BreadcrumbsConverterBehaviorImpl = {
    _adaptHref: function (href) {
      return href;
    },
    _findLinkByType: function (node, type) {
      var links = (node.links || {})["link"];
      if (links == undefined) {
        return undefined;
      }
      for (var i = 0; i < links.length; i++) {
        if (links[i].type == type) {
          return links[i].relativeUrl;
        }
      }
      return undefined;
    },
    _getProperLink: function (node) {
      var url = node.webUrl;
      if (url != undefined) {
        return url;
      }
      var discovered = this._discoverUrl(node);
      if (discovered == undefined) {
        return undefined;
      }
      return this._addBaseUri(this._addBranch(this._addOtherParameters(discovered)));
    },
    _isEditMode: function () {
      return this.settings != undefined && this.settings.editMode;
    },
    _discoverUrl: function (node) {
      if (!this._isEditMode()) {
        return this._findLinkByType(node, 'webView')
      }
      var url = this._findLinkByType(node, 'webEdit');
      if (url == undefined) {
        url = this._findLinkByType(node, 'webViewSettings');
      }
      return url;
    },
    _addBranch: function (url) {
      var branch = this.settings != undefined ? this.settings.branch : undefined;
      if (branch != undefined) {
        url += (url.indexOf("?") > -1 ? "&" : "?") + branch;
      }
      return url;
    },
    _addOtherParameters: function (url) {
      var breadcrumbsMode = this.settings != undefined ? this.settings.breadcrumbsMode : undefined;
      var pageUri = this.settings != undefined ? this.settings.pageUri : undefined;
      if (!breadcrumbsMode || !pageUri) {
        return url;
      }
      var newUri = new URI(url);
      var uri = new URI(pageUri);
      if ((newUri.hasQuery("projectId") && uri.hasQuery("projectId")) || (newUri.hasQuery("buildTypeId") && uri.hasQuery("buildTypeId"))) {
        uri = uri.removeQuery("buildTypeId").removeQuery("projectId");
        var query = uri.query(true);
        newUri.addQuery(query);
      } else if (this._isEditMode() && (newUri.hasQuery("projectId") && uri.hasQuery("projectId")) || (newUri.hasQuery("id") && uri.hasQuery("id"))) {
        uri = uri.removeQuery("id").removeQuery("projectId");
        var query = uri.query(true);
        newUri.addQuery(query);
        newUri.filename(uri.filename());
      }
      return newUri.toString();
    },
    _addBaseUri: function (url) {
      var baseUri = this.settings && this.settings.baseUri || "";
      var result = baseUri.replace(/\/$/, '') + url;
      return result.replace(/\/$/, '');
    }

  };

(function(){
/**
`iron-signals` provides basic publish-subscribe functionality.

Note: avoid using `iron-signals` whenever you can use
a controller (parent element) to mediate communication
instead.

To send a signal, fire a custom event of type `iron-signal`, with
a detail object containing `name` and `data` fields.

    this.fire('iron-signal', {name: 'hello', data: null});

To receive a signal, listen for `iron-signal-<name>` event on a
`iron-signals` element.

  <iron-signals on-iron-signal-hello="{{helloSignal}}">

You can fire a signal event from anywhere, and all
`iron-signals` elements will receive the event, regardless
of where they are in DOM.

@demo demo/index.html
*/
  Polymer({
    is: 'iron-signals',

    attached: function() {
      signals.push(this);
    },
    detached: function() {
      var i = signals.indexOf(this);
      if (i >= 0) {
        signals.splice(i, 1);
      }
    }
  });

  // private shared database
  var signals = [];

  // signal dispatcher
  function notify(name, data) {
    // convert generic-signal event to named-signal event
    var signal = new CustomEvent('iron-signal-' + name, {
      // if signals bubble, it's easy to get confusing duplicates
      // (1) listen on a container on behalf of local child
      // (2) some deep child ignores the event and it bubbles
      //     up to said container
      // (3) local child event bubbles up to container
      // also, for performance, we avoid signals flying up the
      // tree from all over the place
      bubbles: false,
      detail: data
    });
    // dispatch named-signal to all 'signals' instances,
    // only interested listeners will react
    signals.forEach(function(s) {
      s.dispatchEvent(signal);
    });
  }

  // signal listener at document
  document.addEventListener('iron-signal', function(e) {
    notify(e.detail.name, e.detail.data);
  });

</dom-module><script type="text/javascript">
  BranchesConverterBehavior = {
    activeBranchNode: function () {
      return {
        name: 'Active branches',
        webUrl: undefined,
        nodeType: 'helper',
        rank: 0,
        visible: 1,
        children: [],
        isExpanded: true,
        fullPath: '',
        serverIndex: 0,
        serverState: {
          name: 'OK',
          loginRequired: false
        }
      };
    },
    flatToNested: function (allBranches, settings) {
      var root = {
        name: 'root',
        webUrl: undefined,
        nodeType: 'branch',
        rank: 0,
        visible: 1,
        children: [],
        isExpanded: true,
        fullPath: 'root',
        serverIndex: 0,
        serverState: {
          name: 'OK',
          loginRequired: false
        }
      };
      var inactiveNode = {
        name: 'Inactive branches',
        webUrl: undefined,
        nodeType: 'helper',
        rank: 0,
        visible: 1,
        children: [],
        isExpanded: true,
        fullPath: '',
        serverIndex: 0,
        serverState: {
          name: 'OK',
          loginRequired: false
        }
      };
      var activeNode = this.activeBranchNode();
      var options = settings != undefined ? settings.options : undefined;
      var wildcardName = options != undefined && options.wildcardName != undefined ? options.wildcardName : '<All branches>';
      var allBranchesOption = {
        name: wildcardName,
        webUrl: '__all_branches__',
        nodeType: 'branch',
        rank: 0,
        visible: 1,
        children: [],
        isExpanded: false,
        fullPath: '__all_branches__ ' + wildcardName,
        serverIndex: 0,
        serverState: {
          name: 'OK',
          loginRequired: false
        }
      };
      var defaultBranchOption = {
        name: '<Default branch>',
        webUrl: '<default>',
        nodeType: 'branch',
        rank: 0,
        visible: 1,
        children: [],
        isExpanded: false,
        fullPath: '<default> <Default branch>',
        serverIndex: 0,
        serverState: {
          name: 'OK',
          loginRequired: false
        }
      };
      var unspecifiedBranchOption = {
        name: '<Unspecified branch>',
        webUrl: '<unspecified>',
        nodeType: 'branch',
        rank: 0,
        visible: 1,
        children: [],
        isExpanded: false,
        fullPath: '<unspecified> <Unspecified branch>',
        serverIndex: 0,
        serverState: {
          name: 'OK',
          loginRequired: false
        }
      };

      if (options == undefined || options['excludeAllBranches'] == undefined || options['excludeAllBranches'] == false) {
        root.children.push(
            allBranchesOption
        );
      }
      if (options != undefined && (options['includeUnspecifiedBranch'] == true)) {
        root.children.push(
            unspecifiedBranchOption
        );
      }

      var defaultBranchExcluded = (options != undefined && options['excludeDefaultBranch']);

      allBranches.forEach(function (f) {
        var node = {
          name: f.internalName,
          webUrl: f.internalName,
          nodeType: 'branch',
          rank: 0,
          visible: 1,
          children: [],
          isExpanded: false,
          fullPath: f.internalName,
          serverIndex: 0,
          serverState: {
            name: 'OK',
            loginRequired: false
          }
        };
        if (!f.default) {
          if (f.active) {
            activeNode.children.push(node);
          } else {
            inactiveNode.children.push(node);
          }
        } else if (!defaultBranchExcluded) {
          root.children.push(defaultBranchOption);
        }
      });

      if (activeNode.children.length > 0) {
        root.children.push(
            activeNode
        );
      }

      if (inactiveNode.children.length > 0) {
        root.children.push(inactiveNode);
      }

      return [root];
    },
    loadingDataItem: function (index) {
      var root = {
        name: 'loading data...',
        webUrl: 'loading data...',
        id: 'loading data...',
        internalId: 'loading data...',
        nodeType: 'server',
        rank: 0,
        visible: 1,
        fullPath: '',
        children: [],
        serverIndex: index,
        serverState: {}
      };
      return [root];
    },
    rootNodeOnly: function (server, allBranches, index) {
      var root = {
        name: 'No branches loaded',
        webUrl: undefined,
        nodeType: 'helper',
        rank: 0,
        visible: 1,
        children: [],
        isExpanded: false,
        fullPath: '',
        serverIndex: 0,
        serverState: {
          name: 'OK',
          loginRequired: false
        }
      };
      return [root];
    },

    isDefaultBranchExcluded: function (branches) {
      if (branches == undefined) {
        return false;
      }

      for (var i = 0; i < branches.length; i++){
        if (branches[i].default){
          return false;
        }
      }

      return true;
    },

    hasBranches: function (branches) {
      if (branches == undefined) {
        return false;
      }
      return branches.length > 1;
    }
  };

                behaviors: [LoggingBehavior, ConverterBehavior],
                observers: ['_serverUrlChanged(server, rootProject, archived)'],
                fireEvent: function (fromCache) {
                  this.debug('will fire data-loaded event with the data ' + (fromCache ? 'from cache: ' : ': ') + this.server);
                  this.debug(this.projectTree[0]);
                  this.projectTree[0].fromCache = fromCache;
                  this.projectTree[0].serverIndex = this.serverIndex;
                  this.projectTree[0].archived = this.archived;

                  if (this.allItem) {
                    this.projectTree[0].children.unshift(this.allItem);
                  }

                  this.debug('fire event data-loaded: ' + this.server + ": " + fromCache + " " + this.serverIndex + " " + this.archived);
                  this.fire("data-loaded", this.projectTree);

                  this.debug(state);
                  if (state == undefined) {
                    return;

                  if (state.name == 'OK') {
                    this.projectTree = this.flatToNested(state.result);
                    if (this.removeEmptyProjects || this.excludedBuildtypes != undefined) {
                      this._stay(this.projectTree[0], this.removeEmptyProjects, this.excludedBuildtypes != undefined ? this.excludedBuildtypes : []);
                    }
                  } else {
                    this.projectTree = this.rootNodeOnly(this.server, state, state.errorState, state.loginUrl, this.serverIndex);
                  }
                  this.fireEvent(false);
                },
                _serverUrlChanged: function (server, rootProject, archived) {
                  this.debug(server, rootProject, archived);
                  if (!this.auto){
                    return;
                  }
                  this.loadData();

                _stay: function(node, removeEmpty, excludes){
                  if (node.nodeType == 'bt'){
                    return excludes.indexOf(node.internalId) == -1;
                  }
                  if (node.children == undefined || node.children.length == 0){
                    return false;
                  }

                  var newChildren = [];

                  for (var i=0; i < node.children.length; i++){
                    var child = node.children[i];
                    if (this._stay(child, removeEmpty, excludes)){
                      newChildren.push(child);
                    }
                  }

                  node.children = newChildren;

                  return !removeEmpty || node.children.length > 0;
                }
              });

                        this.filedNames.forEach(function (n) {
                          result[n] = node[n];
                        });
                        return result;
                      },

                          return node.name;
                        } else {
